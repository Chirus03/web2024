<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ambient Lighting -->
      <a-light type="ambient" color="#666666" intensity="1"></a-light>

      <!-- Spotlight for Dynamic Effects -->
      <a-light type="spot" position="0 10 -5" angle="45" penumbra="0.5" intensity="1.5" color="#FFD700"
               animation="property: intensity; from: 1; to: 2; dur: 2000; loop: true"></a-light>

      <!-- Ground Plane -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#333333"></a-plane>

      <!-- Human Character (Astronaut.glb) placed on the ground -->
      <a-entity 
        gltf-model="Astronaut.glb" 
        position="0 -2.0 -1"    
        scale="1 1 1" 
        rotation="0 0 0"> <!-- No animation, no rotation -->
        
        <!-- Text above the character's head -->
        <a-text value=" 663380338-6 Chirus Arayapongpakdee" 
                position="1 3 1"  
                scale="2 2 2"  
                color="white"   
                opacity="1.0">
        </a-text>
      </a-entity>

      <!-- Background Sky -->
      <a-sky src="./coloss1.jpg"></a-sky>

      <!-- Camera with VR Controls -->
      <a-entity camera look-controls wasd-controls>
        <a-entity cursor="rayOrigin: mouse" position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: white; shader: flat"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
