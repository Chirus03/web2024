<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass05</title>
    <style>
        /* ตั้งค่าพื้นหลังให้มีไล่สี */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1b5e20, #388e3c); /* พื้นหลังสีเขียว */
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* กล่องแสดงเนื้อหาภายใน */
        .video-container {
            background: rgba(255, 255, 255, 0.2); /* กล่องโปร่งแสง */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 80%;
            width: 600px; /* กำหนดความกว้างของกล่อง */
        }

        /* คลิปวิดีโอ */
        video {
            width: 100%;
            height: auto;
            max-height: 400px; /* กำหนดความสูงสูงสุด */
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            object-fit: contain; /* ทำให้คลิปไม่บิดเบี้ยวและปรับขนาดตามกล่อง */
        }

        /* ปุ่มให้ดูสวยงาม */
        .btn {
            background: #ff4081;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #f50057;
        }

        /* แอนิเมชั่นที่ทำให้ข้อความโดดเด่น */
        h1 {
            font-size: 36px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Ass5_663380338-6</h1>
        <video controls autoplay muted>
            <source src="ScreenRecording_03-09-2568 16-34-30_1.MP4" type="video/mp4">
            <p>663380338-6 นายจิรัสย์ อารยะพงศ์ภักดี</p>
        </video>
        <br>
    </div>
</body>
</html>
